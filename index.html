<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Jeit Calculator</title>
</head>

<body>
    <form class="calculator-container" action="#">
        <section id="display">
            <input type="textarea">
        </section>
        <section>
            <button class="buttons">AC</button>
            <button class="buttons"><img src="icons/back-icon.svg" alt="delete"></button>
            <button class="buttons">%</button>
            <button class="buttons"><img src="icons/devision-icon.svg" alt=""></button>
        </section>
        <section>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons"><img src="icons/multiply-icon.svg" alt="multiply"></button>
        </section>
        <section>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">-</button>
        </section>
        <section>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">+</button>
        </section>
        <section>
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons" id="equals">=</button>
        </section>
    </form>
    <script src="script.js"></script>
</body>

</html>
